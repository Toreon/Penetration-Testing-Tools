id: gau
name: GAU (Get All URLs)
summary: Fetch known URLs from AlienVault's Open Threat Exchange, the Wayback Machine, and Common Crawl.
description: |
  GAU (Get All URLs) is a tool that fetches known URLs from AlienVault's Open Threat Exchange, the Wayback Machine, and Common Crawl. It's designed to help security researchers and penetration testers discover historical URLs and endpoints that may not be visible in the current application. GAU is useful for finding hidden endpoints, API routes, and other resources.
