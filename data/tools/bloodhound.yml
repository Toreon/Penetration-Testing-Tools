id: bloodhound
name: BloodHound
summary: Active Directory security analysis tool that uses graph theory to reveal hidden and often unintended relationships within Active Directory environments.
description: |
  BloodHound uses graph theory to reveal hidden and often unintended relationships within an Active Directory environment. Attackers can use BloodHound to easily identify highly complex attack paths that would otherwise be impossible to quickly identify. Defenders can use BloodHound to identify and eliminate those same attack paths.
