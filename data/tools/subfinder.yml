id: subfinder
name: Subfinder
summary: Subdomain discovery tool that discovers valid subdomains for websites by using passive online sources.
description: |
  Subfinder is a subdomain discovery tool that discovers valid subdomains for websites by using passive online sources. It's designed to be fast and accurate, using multiple passive sources to find subdomains. Subfinder is part of the ProjectDiscovery suite and is widely used in bug bounty hunting and penetration testing.
