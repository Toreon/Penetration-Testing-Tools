id: kerbrute
name: Kerbrute
summary: Fast Kerberos pre-auth brute-forcing tool that helps identify valid usernames and passwords in Active Directory environments.
description: |
  Kerbrute is a fast Kerberos pre-auth brute-forcing tool that helps identify valid usernames and passwords in Active Directory environments. It's designed to be fast and efficient, using Kerberos pre-authentication to brute-force credentials without generating failed login attempts in Windows Event Logs. Kerbrute is useful for password spraying and username enumeration.
