id: theharvester
name: theHarvester
summary: Simple tool designed to be used in the early stages of a penetration test to gather open source intelligence (OSINT) on a company or domain.
description: |
  theHarvester is a simple tool designed to be used in the early stages of a penetration test to gather open source intelligence (OSINT) on a company or domain. It searches multiple public data sources to gather information about email addresses, subdomains, hosts, employee names, open ports, and banners. theHarvester is included in Kali Linux and is a standard tool for reconnaissance.
