id: foca
name: FOCA (Fingerprinting Organizations with Collected Archives)
summary: Tool used mainly to find metadata and hidden information in the documents its scans.
description: |
  FOCA (Fingerprinting Organizations with Collected Archives) is a tool used mainly to find metadata and hidden information in the documents its scans. These documents can be found on Google, Bing, and DuckDuckGo. FOCA can extract metadata from PDF, Word, Excel, PowerPoint, and other document formats, revealing information like usernames, software versions, and server names.
