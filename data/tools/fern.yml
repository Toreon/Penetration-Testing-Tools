id: fern
name: Fern WiFi Cracker
summary: Wireless security auditing and attack software program written using the Python Programming Language and the Python Qt GUI library.
description: |
  Fern WiFi Cracker is a wireless security auditing and attack software program written using the Python Programming Language and the Python Qt GUI library. The program is able to crack and recover WEP/WPA/WPS keys and also run other network based attacks on wireless or ethernet based networks. Fern provides a graphical interface for wireless security testing.
