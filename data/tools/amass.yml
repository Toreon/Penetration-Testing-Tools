id: amass
name: Amass
summary: In-depth attack surface mapping and asset discovery tool that performs DNS enumeration and subdomain discovery.
description: |
  Amass is an in-depth attack surface mapping and asset discovery tool that performs DNS enumeration and subdomain discovery. It integrates with over 80 data sources and uses various techniques including passive DNS enumeration, active DNS enumeration, and certificate transparency logs to discover subdomains and other assets. Amass is maintained by OWASP and is widely used for reconnaissance and attack surface mapping.
