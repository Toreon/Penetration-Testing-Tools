id: ida
name: IDA (Interactive Disassembler)
summary: Disassembler and debugger that is widely used for reverse engineering and malware analysis.
description: |
  IDA (Interactive Disassembler) is a disassembler for computer software which generates assembly language source code from machine-executable code. It is widely used for reverse engineering and malware analysis. IDA Pro is the commercial version, while IDA Free is available for non-commercial use. It supports a wide range of processor architectures and file formats.
