id: objection
name: Objection
summary: Runtime mobile exploration toolkit powered by Frida that helps assess the security posture of mobile applications.
description: |
  Objection is a runtime mobile exploration toolkit powered by Frida. It helps assess the security posture of mobile applications by providing tools for dynamic analysis, runtime manipulation, and security testing. Objection is particularly useful for testing iOS and Android applications for security vulnerabilities.
