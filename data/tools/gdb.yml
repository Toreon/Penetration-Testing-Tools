id: gdb
name: GNU Debugger (GDB)
summary: Portable debugger that runs on many Unix-like systems and works for many programming languages.
description: |
  The GNU Debugger (GDB) is a portable debugger that runs on many Unix-like systems and works for many programming languages, including Ada, C, C++, Objective-C, Free Pascal, Fortran, Go, and partially others. GDB offers extensive ways to control and inspect the execution of a program, making it an essential tool for software development and security analysis.
