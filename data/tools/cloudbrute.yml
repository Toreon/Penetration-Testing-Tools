id: cloudbrute
name: CloudBrute
summary: Tool to find a company (target) infrastructure, files, and apps on the top cloud providers.
description: |
  CloudBrute is a tool to find a company (target) infrastructure, files, and apps on the top cloud providers. It uses multiple techniques including DNS enumeration, subdomain brute-forcing, and cloud service enumeration to discover exposed resources. CloudBrute helps security researchers and penetration testers identify misconfigured cloud resources and exposed services.
