id: steghide
name: Steghide
summary: Steganography program that is able to hide data in various kinds of image and audio files.
description: |
  Steghide is a steganography program that is able to hide data in various kinds of image and audio files. The color respectively sample-frequencies are not changed thus making the embedding resistant against first-order statistical tests. Steghide supports JPEG, BMP, WAV, and AU file formats and provides both encryption and compression of hidden data.
