id: sublist3r
name: Sublist3r
summary: Python tool designed to enumerate subdomains of websites using OSINT that helps penetration testers and bug hunters collect subdomains.
description: |
  Sublist3r is a Python tool designed to enumerate subdomains of websites using OSINT. It helps penetration testers and bug hunters collect subdomains for a given domain. Sublist3r enumerates subdomains using various search engines such as Google, Yahoo, Bing, Baidu, and Ask. It also uses Netcraft, Virustotal, ThreatCrowd, DNSdumpster, and ReverseDNS to enumerate subdomains.
