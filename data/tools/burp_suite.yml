id: burp_suite
name: Burp Suite
summary: Web application security testing platform with both free Community Edition and professional versions.
description: |
  Burp Suite is an integrated platform for performing security testing of web applications. Its various tools work seamlessly together to support the entire testing process, from initial mapping and analysis of an application's attack surface, through to finding and exploiting security vulnerabilities. Burp Suite includes a proxy server, web application scanner, intruder tool, repeater, sequencer, decoder, and many other features.
