id: proxychains
name: ProxyChains
summary: Tool that forces any TCP connection made by any given application to follow through proxy like TOR or any other SOCKS4, SOCKS5 or HTTP proxies.
description: |
  ProxyChains is a tool that forces any TCP connection made by any given application to follow through proxy like TOR or any other SOCKS4, SOCKS5 or HTTP proxies. It is a proxifier that works on Unix-like systems. ProxyChains allows you to run any program through one or more proxies of various types, making it useful for anonymity and bypassing network restrictions.
