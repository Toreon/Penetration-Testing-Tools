id: aquatone
name: Aquatone
summary: Domain flyover tool that performs subdomain discovery and takes screenshots of web services found on common ports.
description: |
  Aquatone is a domain flyover tool that performs subdomain discovery and takes screenshots of web services found on common ports. It's designed to help security researchers and penetration testers quickly identify and visualize the attack surface of a target domain. Aquatone can discover subdomains, take screenshots, and generate reports.
