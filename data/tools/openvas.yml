id: openvas
name: OpenVAS (Greenbone Vulnerability Manager)
summary: Open source vulnerability scanner and manager that provides comprehensive vulnerability assessment capabilities.
description: |
  OpenVAS (Open Vulnerability Assessment Scanner) is a framework of several services and tools offering a comprehensive and powerful vulnerability scanning and vulnerability management solution. The Greenbone Vulnerability Manager (GVM) is the central service that controls OpenVAS and other security scanners. It provides a web-based user interface for managing scans, viewing results, and generating reports. OpenVAS is capable of scanning for thousands of vulnerabilities across networks, systems, and applications.
