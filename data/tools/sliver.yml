id: sliver
name: Sliver
summary: Go-based cross-platform adversary emulation framework that can be used by organizations of all sizes to perform security testing.
description: |
  Sliver is a Go-based cross-platform adversary emulation framework that can be used by organizations of all sizes to perform security testing. It's designed to be fast, reliable, and easy to use. Sliver provides a command and control framework with support for multiple protocols, including HTTP, HTTPS, DNS, and mutual-TLS. It includes features for post-exploitation, lateral movement, and persistence.
