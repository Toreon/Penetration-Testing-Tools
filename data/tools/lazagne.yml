id: lazagne
name: LaZagne
summary: Open source application that retrieves stored passwords from many software on a computer.
description: |
  LaZagne is an open source application that retrieves stored passwords from many software on a computer. It's designed to help security professionals recover passwords during penetration tests and security assessments. LaZagne supports a wide range of applications including browsers, email clients, databases, and system credentials. It's particularly useful for credential harvesting and post-exploitation activities.
