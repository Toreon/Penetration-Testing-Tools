id: windbg
name: WinDbg
summary: Multipurpose debugger for the Microsoft Windows computer operating system, used to debug user mode applications, drivers, and the operating system itself.
description: |
  WinDbg is a multipurpose debugger for the Microsoft Windows computer operating system, distributed by Microsoft. WinDbg can be used to debug user mode applications, drivers, and the operating system itself in kernel mode. It's an essential tool for Windows kernel debugging, driver development, and crash dump analysis.
