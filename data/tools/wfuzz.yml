id: wfuzz
name: WFuzz
summary: Web application brute-forcer that allows you to find resources (directories, files, scripts, etc) not linked.
description: |
  WFuzz is a web application brute-forcer that allows you to find resources (directories, files, scripts, etc) not linked. It's designed to be flexible and powerful, allowing you to customize your brute-forcing attacks with various payloads and filters. WFuzz supports multiple injection points, various HTTP methods, and can be used for both directory enumeration and parameter fuzzing.
