id: mobsf
name: MobSF (Mobile Security Framework)
summary: Automated mobile application security testing framework that supports both Android and iOS applications.
description: |
  MobSF (Mobile Security Framework) is an automated mobile application security testing framework that supports both Android and iOS applications. It provides static and dynamic analysis capabilities for mobile applications, including code analysis, vulnerability detection, and security assessment. MobSF includes a web-based interface and REST API for integration with CI/CD pipelines.
