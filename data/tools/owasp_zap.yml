id: owasp_zap
name: OWASP ZAP (Zed Attack Proxy)
summary: Free, open-source web application security scanner that helps find vulnerabilities in web applications.
description: |
  OWASP ZAP (Zed Attack Proxy) is a free, open-source web application security scanner. It's designed to be used by both those new to application security as well as professional penetration testers. ZAP provides automated scanners as well as a set of tools that allow you to find security vulnerabilities manually. It's maintained by the OWASP Foundation and is one of the most popular web application security testing tools.
