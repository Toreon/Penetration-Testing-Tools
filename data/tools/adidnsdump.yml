id: adidnsdump
name: ADIDNSdump
summary: Active Directory Integrated DNS dump tool that helps enumerate DNS records in Active Directory environments.
description: |
  ADIDNSdump is an Active Directory Integrated DNS dump tool that helps enumerate DNS records in Active Directory environments. It's designed to extract DNS information from Active Directory without requiring DNS zone transfer permissions. ADIDNSdump is useful for reconnaissance and attack surface mapping in Active Directory environments.
