id: wpscan
name: WPScan
summary: Black box WordPress security scanner that identifies vulnerabilities in WordPress installations, themes, and plugins.
description: |
  WPScan is a free, for non-commercial use, black box WordPress security scanner written for security professionals and blog maintainers to test the security of their WordPress websites. It can enumerate WordPress users, themes, plugins, and timthumbs, and can check for vulnerable versions of WordPress core, themes, and plugins.
