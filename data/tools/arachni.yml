id: arachni
name: Arachni
summary: Web application security scanner framework that helps identify security issues in web applications.
description: |
  Arachni is a web application security scanner framework that helps identify security issues in web applications. It's designed to be modular and extensible, allowing security professionals to customize and extend its functionality. Arachni can detect a wide range of vulnerabilities including SQL injection, XSS, file inclusion, and many others. It provides both a command-line interface and a web-based user interface.
