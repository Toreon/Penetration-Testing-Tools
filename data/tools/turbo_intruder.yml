id: turbo_intruder
name: Turbo Intruder
summary: Burp Suite extension that provides a fast and efficient way to perform web application attacks.
description: |
  Turbo Intruder is a Burp Suite extension that provides a fast and efficient way to perform web application attacks. It's designed to handle large-scale attacks and can send requests at very high speeds. Turbo Intruder is particularly useful for parameter fuzzing, directory brute-forcing, and other high-volume attack scenarios.
