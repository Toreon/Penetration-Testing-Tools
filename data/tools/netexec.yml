id: netexec
name: Netexec
summary: Network execution tool that provides a swiss-army knife for pentesting Active Directory networks.
description: |
  Netexec is a network execution tool that provides a swiss-army knife for pentesting Active Directory networks. It's a successor to CrackMapExec and provides similar functionality with improved performance and additional features. Netexec can perform credential spraying, lateral movement, and various AD exploitation tasks.
