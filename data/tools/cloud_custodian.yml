name: Cloud Custodian
summary: Rules engine for cloud security, compliance, and cost optimization that helps manage cloud resources according to security policies.
description: |
  Cloud Custodian is a rules engine for cloud security, compliance, and cost optimization. It allows you to manage cloud resources according to security policies, compliance requirements, and cost optimization rules. Cloud Custodian supports multiple cloud providers including AWS, Azure, and GCP, and can be used for both security assessment and ongoing compliance monitoring.
