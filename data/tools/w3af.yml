id: w3af
name: w3af (Web Application Attack and Audit Framework)
summary: Web application attack and audit framework that helps developers and penetration testers identify and exploit web application vulnerabilities.
description: |
  w3af (Web Application Attack and Audit Framework) is an open-source web application security scanner. The project's goal is to create a framework to help you secure your web applications by finding and exploiting all web application vulnerabilities. w3af is able to identify over 200 vulnerabilities, including cross-site scripting (XSS), SQL injection, and many others.
