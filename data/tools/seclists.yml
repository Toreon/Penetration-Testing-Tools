id: seclists
name: SecLists
summary: Collection of multiple types of lists used during security assessments, collected in one place.
description: |
  SecLists is a collection of multiple types of lists used during security assessments, collected in one place. It includes wordlists for password cracking, directory brute-forcing, usernames, payloads, and many other security testing scenarios. SecLists is maintained by Daniel Miessler and is widely used in penetration testing and security assessments.
