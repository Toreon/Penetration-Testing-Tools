id: gobuster
name: Gobuster
summary: Directory/file brute-forcer tool written in Go that is used to find hidden URLs, directories, and files on web servers.
description: |
  Gobuster is a directory/file brute-forcer tool written in Go that is used to find hidden URLs, directories, and files on web servers. It's designed to be fast and efficient, making it ideal for directory enumeration during penetration testing. Gobuster supports multiple modes including directory/file brute-forcing, DNS subdomain brute-forcing, and S3 bucket brute-forcing.
