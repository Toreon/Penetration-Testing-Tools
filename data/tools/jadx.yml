id: jadx
name: JADX
summary: Dex to Java decompiler that converts Android DEX and APK files to Java source code.
description: |
  JADX is a Dex to Java decompiler that converts Android DEX and APK files to Java source code. It provides a command-line tool and a GUI application for decompiling Android applications. JADX is useful for reverse engineering Android apps, analyzing malware, and understanding application behavior.
