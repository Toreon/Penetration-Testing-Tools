id: linpeas
name: LinPEAS
summary: Linux Privilege Escalation Awesome Script that checks for common privilege escalation vectors on Linux systems.
description: |
  LinPEAS (Linux Privilege Escalation Awesome Script) is a script that checks for common privilege escalation vectors on Linux systems. It performs automated checks for misconfigurations, weak permissions, exposed credentials, and other security issues that could lead to privilege escalation. LinPEAS is part of the PEASS suite and is widely used in penetration testing and CTF competitions.
