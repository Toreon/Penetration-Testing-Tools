id: nosqlmap
name: NoSQLMap
summary: Automated NoSQL database enumeration and web application exploitation tool that helps identify and exploit NoSQL injection vulnerabilities.
description: |
  NoSQLMap is an automated NoSQL database enumeration and web application exploitation tool. It helps identify and exploit NoSQL injection vulnerabilities in web applications that use NoSQL databases like MongoDB, CouchDB, and others. NoSQLMap can perform various attacks including authentication bypass, data extraction, and command execution.
