id: set
name: Social Engineering Toolkit (SET)
summary: Open-source penetration testing framework designed for social engineering attacks.
description: |
  The Social Engineering Toolkit (SET) is an open-source penetration testing framework designed for social engineering. SET has a number of custom attack vectors that allow you to make a believable attack quickly. SET is mainly focused on attacking the human element of security, and it's included in Kali Linux by default. SET includes modules for spear-phishing attacks, website attacks, infectious media generation, and more.
