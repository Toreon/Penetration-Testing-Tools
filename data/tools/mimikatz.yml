id: mimikatz
name: Mimikatz
summary: Post-exploitation tool that allows extraction of plaintext passwords, hash, PIN code and kerberos tickets from memory.
description: |
  Mimikatz is a post-exploitation tool that allows extraction of plaintext passwords, hash, PIN code and kerberos tickets from memory. It's a leading tool for credential harvesting on Windows systems. Mimikatz can extract credentials from memory, perform pass-the-hash attacks, create golden tickets, and perform various other Windows security testing operations. It's widely used in penetration testing and red team exercises.
