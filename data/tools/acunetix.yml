id: acunetix
name: Acunetix
summary: Automated web application security testing and vulnerability scanner.
description: |
  Acunetix is an automated web application security testing tool that audits your web applications by checking for vulnerabilities like SQL Injection, Cross site scripting, and other exploitable vulnerabilities. It provides comprehensive scanning for web applications and APIs, with both automated and manual testing capabilities. Acunetix helps security professionals and developers identify and fix security vulnerabilities before they can be exploited.
