id: metagoofil
name: Metagoofil
summary: Information gathering tool designed for extracting metadata of public documents (pdf, doc, xls, ppt, odt, etc) available in the target's website.
description: |
  Metagoofil is an information gathering tool designed for extracting metadata of public documents (pdf, doc, xls, ppt, odt, etc) available in the target's website. Metagoofil will perform a search in Google to identify and download the documents to a local directory and then will extract the metadata with different libraries like Hachoir, PdfMiner, and others. With the results you can extract usernames, software versions, and servers from the documents.
