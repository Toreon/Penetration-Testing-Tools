id: kiterunner
name: Kiterunner
summary: Context-driven content discovery tool that uses API routes and content discovery to find hidden endpoints.
description: |
  Kiterunner is a context-driven content discovery tool that uses API routes and content discovery to find hidden endpoints. It's designed to discover API endpoints, routes, and resources that may not be visible through normal web crawling. Kiterunner is particularly useful for testing REST APIs and modern web applications.
