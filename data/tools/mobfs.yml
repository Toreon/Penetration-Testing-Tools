id: mobfs
name: MobFS
summary: Mobile File System that provides a web-based interface for accessing and analyzing mobile application files.
description: |
  MobFS (Mobile File System) is a web-based framework that provides a unified interface for accessing and analyzing mobile application files. It supports both Android and iOS applications and provides features for file browsing, code analysis, and security assessment. MobFS is useful for mobile security researchers and penetration testers.
