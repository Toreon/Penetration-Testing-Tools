id: findsecbugs
name: Find Security Bugs (FindBugs)
summary: Static analysis tool for Java applications that identifies security vulnerabilities in code.
description: |
  Find Security Bugs (formerly FindBugs) is a static analysis tool for Java applications that identifies security vulnerabilities in code. It's a plugin for popular IDEs and build tools that helps developers find security issues before code is deployed. Find Security Bugs focuses on identifying common security vulnerabilities like SQL injection, XSS, path traversal, and insecure cryptographic operations.
