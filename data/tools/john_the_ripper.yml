id: john_the_ripper
name: John the Ripper
summary: Fast password cracker designed to detect weak Unix passwords and supports hundreds of hash and cipher types.
description: |
  John the Ripper is a fast password cracker, currently available for many flavors of Unix, Windows, DOS, BeOS, and OpenVMS. Its primary purpose is to detect weak Unix passwords. Besides several crypt(3) password hash types most commonly found on various Unix systems, supported out of the box, John the Ripper supports many other hashes and ciphers.
