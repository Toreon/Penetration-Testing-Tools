id: evil_winrm
name: Evil-WinRM
summary: Ultimate WinRM shell for hacking/pentesting that provides a powerful interface for Windows Remote Management.
description: |
  Evil-WinRM is the ultimate WinRM shell for hacking/pentesting. It provides a powerful interface for Windows Remote Management (WinRM) that allows penetration testers to interact with Windows systems remotely. Evil-WinRM includes features for file upload/download, command execution, and various post-exploitation tasks.
