id: rustscan
name: RustScan
summary: Fast port scanner written in Rust that can scan 65k ports in 3 seconds and integrates with Nmap.
description: |
  RustScan is a fast port scanner written in Rust that can scan 65k ports in 3 seconds. It's designed to be faster than traditional port scanners while maintaining accuracy. RustScan can integrate with Nmap for detailed service detection and version scanning. It's particularly useful for initial reconnaissance and large-scale scanning.
