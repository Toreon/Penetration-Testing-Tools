id: drozer
name: Drozer
summary: Security assessment framework for Android that allows you to search for security vulnerabilities in apps and devices.
description: |
  Drozer is a security assessment framework for Android that allows you to search for security vulnerabilities in apps and devices. It provides tools to help you assess the security posture of Android applications and devices. Drozer can identify vulnerabilities in Android apps, test for common security issues, and help you understand the security implications of Android app permissions and components.
