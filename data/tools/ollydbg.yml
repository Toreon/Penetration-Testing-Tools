id: ollydbg
name: OllyDbg
summary: 32-bit assembler level analyzing debugger for Microsoft Windows.
description: |
  OllyDbg is a 32-bit assembler level analyzing debugger for Microsoft Windows. Emphasis on binary code analysis makes it particularly useful in cases where source is unavailable. OllyDbg is a shareware, but you can download and use it for free. It's widely used for reverse engineering, malware analysis, and software debugging.
