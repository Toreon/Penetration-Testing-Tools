id: searchsploit
name: SearchSploit
summary: Command line search tool for Exploit-DB that allows you to take a copy of Exploit Database with you wherever you go.
description: |
  SearchSploit is a command line search tool for Exploit-DB that allows you to take a copy of Exploit Database with you wherever you go. SearchSploit allows you to perform detailed searches through the local copy of the Exploit Database, making it easy to find exploits for specific software versions, platforms, or vulnerability types. It's included with Exploit-DB and is a standard tool in penetration testing distributions.
