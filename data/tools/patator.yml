id: patator
name: Patator
summary: Multi-purpose brute-forcer with modular design and flexible usage.
description: |
  Patator is a multi-purpose brute-forcer with a modular design and a flexible usage. It was written out of frustration from using Hydra, Medusa, Ncrack, Metasploit modules and Nmap NSE scripts for password guessing attacks. Patator is designed to be fast, reliable, and easy to use. It supports many protocols and services including FTP, SSH, HTTP, SMTP, and more.
