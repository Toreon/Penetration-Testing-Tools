id: wigle
name: WiGLE (Wireless Geographic Logging Engine)
summary: Database of wireless networks with statistics and mapping of wireless networks worldwide.
description: |
  WiGLE (Wireless Geographic Logging Engine) is a database of wireless networks with statistics and mapping of wireless networks worldwide. It's a collaborative project where users upload wireless network data including SSIDs, MAC addresses, encryption types, and GPS coordinates. WiGLE is useful for OSINT gathering and wireless network research.
