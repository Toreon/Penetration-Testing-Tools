id: netcat
name: Netcat
summary: Network utility for reading from and writing to network connections using TCP or UDP.
description: |
  Netcat is a computer networking utility for reading from and writing to network connections using TCP or UDP. Netcat is designed to be a reliable back-end tool that can be used directly or easily driven by other programs and scripts. At the same time, it is a feature-rich network debugging and exploration tool, since it can create almost any kind of connection you would need and has several interesting built-in capabilities.
