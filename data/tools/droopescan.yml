id: droopescan
name: DroopeScan
summary: Plugin-based scanner that aids security researchers in identifying issues with several CMSs.
description: |
  DroopeScan is a plugin-based scanner that aids security researchers in identifying issues with several Content Management Systems (CMSs). It's designed to scan and identify vulnerabilities in popular CMS platforms including Drupal, WordPress, Joomla, and SilverStripe. DroopeScan is particularly useful for web application security testing and CMS-specific vulnerability assessment.
