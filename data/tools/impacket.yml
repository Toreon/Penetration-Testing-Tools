id: impacket
name: Impacket
summary: Collection of Python classes for working with network protocols that provides tools for various network-based attacks.
description: |
  Impacket is a collection of Python classes for working with network protocols. It provides tools for various network-based attacks including SMB, MSRPC, LDAP, and Kerberos. Impacket is widely used in penetration testing and red team operations for lateral movement, credential dumping, and various other Active Directory attacks.
