id: cewl
name: CeWL
summary: Custom Word List generator that spiders a given URL to a specified depth and returns a list of words suitable for password cracking.
description: |
  CeWL (Custom Word List generator) is a ruby app which spiders a given URL to a specified depth, optionally following external links, and returns a list of words which can then be used for password crackers such as John the Ripper. CeWL can also create lists based on email addresses found, and metadata contained in documents found on the site.
