id: frida
name: Frida
summary: Dynamic instrumentation toolkit that lets you inject JavaScript into native applications on Windows, macOS, Linux, iOS, Android, and QNX.
description: |
  Frida is a dynamic instrumentation toolkit that lets you inject JavaScript into native applications. It's designed for reverse engineers, security researchers, and developers who need to analyze and modify the behavior of applications at runtime. Frida supports multiple platforms and provides powerful APIs for hooking functions, modifying memory, and interacting with applications.
