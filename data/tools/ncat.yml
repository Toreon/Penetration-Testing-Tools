id: ncat
name: Ncat
summary: Netcat implementation with advanced features including SSL support, proxy connections, and connection brokering.
description: |
  Ncat is a feature-packed networking utility which reads and writes data across networks from the command line. Ncat was written for the Nmap Project and is the culmination of the flexible Netcat-like tools that came before it. It uses both TCP and UDP for communication and is designed to be a reliable back-end tool to instantly provide network connectivity to other applications and users.
