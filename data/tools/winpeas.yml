id: winpeas
name: WinPEAS
summary: Windows Privilege Escalation Awesome Script that checks for common privilege escalation vectors on Windows systems.
description: |
  WinPEAS (Windows Privilege Escalation Awesome Script) is a script that checks for common privilege escalation vectors on Windows systems. It performs automated checks for misconfigurations, weak permissions, exposed credentials, and other security issues that could lead to privilege escalation. WinPEAS is part of the PEASS suite and is widely used in penetration testing and red team operations.
