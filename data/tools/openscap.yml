name: OpenSCAP
summary: Open Source Security Content Automation Protocol (SCAP) framework that provides tools for security compliance checking and vulnerability assessment.
description: |
  OpenSCAP is an Open Source Security Content Automation Protocol (SCAP) framework that provides tools for security compliance checking and vulnerability assessment. It helps organizations maintain security compliance by automating security configuration checks, vulnerability scanning, and compliance reporting. OpenSCAP supports various SCAP standards and can be used for both Linux and Windows systems.
