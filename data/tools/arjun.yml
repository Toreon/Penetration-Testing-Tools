id: arjun
name: Arjun
summary: HTTP parameter discovery suite that can find hidden GET, POST, PUT, and DELETE parameters.
description: |
  Arjun is an HTTP parameter discovery suite that can find hidden GET, POST, PUT, and DELETE parameters. It's designed to help penetration testers and security researchers discover parameters that are not visible in the normal application flow. Arjun uses various techniques including wordlist-based brute-forcing and intelligent parameter discovery to find hidden parameters.
