id: commix
name: Commix
summary: Automated command injection exploitation tool that helps identify and exploit command injection vulnerabilities.
description: |
  Commix is an automated command injection exploitation tool that helps identify and exploit command injection vulnerabilities in web applications. It's designed to automate the process of finding and testing command injection vulnerabilities. Commix can perform various attacks including OS command injection, blind command injection, and time-based command injection.
