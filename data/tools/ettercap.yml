id: ettercap
name: Ettercap
summary: Comprehensive suite for man-in-the-middle attacks on LAN, featuring sniffing of live connections and content filtering.
description: |
  Ettercap is a comprehensive suite for man in the middle attacks. It features sniffing of live connections, content filtering on the fly and many other interesting tricks. It supports active and passive dissection of many protocols and includes many features for network and host analysis. Ettercap is capable of intercepting traffic on a network segment, capturing passwords, and conducting active eavesdropping against a number of common protocols.
