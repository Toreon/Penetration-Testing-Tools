id: crackmapexec
name: CrackMapExec
summary: Post-exploitation tool that helps automate assessing the security of large Active Directory networks.
description: |
  CrackMapExec (CME) is a post-exploitation tool that helps automate assessing the security of large Active Directory networks. Built upon the Impacket library and PowerSploit, CME provides a swiss-army knife for pentesters and red teamers. It can perform various tasks including credential spraying, lateral movement, and privilege escalation in Active Directory environments.
