id: kismet
name: Kismet
summary: Wireless network detector, sniffer, and intrusion detection system that works with Wi-Fi, Bluetooth, and other wireless protocols.
description: |
  Kismet is a wireless network detector, sniffer, and intrusion detection system. Kismet works with Wi-Fi interfaces, Bluetooth adapters, some SDR (software defined radio) hardware like the RTLSDR, and other specialized capture hardware. It passively monitors wireless networks and can detect hidden networks, identify network types, and log network traffic.
