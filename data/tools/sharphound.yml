id: sharphound
name: SharpHound
summary: C# data collector for BloodHound that collects information from Active Directory environments for attack path analysis.
description: |
  SharpHound is a C# data collector for BloodHound that collects information from Active Directory environments for attack path analysis. It's designed to be a faster and more efficient alternative to the original BloodHound collectors. SharpHound collects data about users, groups, computers, and relationships in Active Directory to help identify attack paths.
