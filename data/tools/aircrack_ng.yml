id: aircrack_ng
name: Aircrack-ng
summary: Complete suite of tools to assess WiFi network security, focusing on different areas of WiFi security.
description: |
  Aircrack-ng is a complete suite of tools to assess WiFi network security. It focuses on different areas of WiFi security: Monitoring, Attacking, Testing and Cracking. Aircrack-ng is a set of tools for auditing wireless networks. It consists of: airodump-ng (packet capture), aireplay-ng (packet injection), aircrack-ng (WEP and WPA/WPA2-PSK cracking), and airbase-ng (rogue access point).
