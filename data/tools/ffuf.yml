id: ffuf
name: FFUF (Fuzz Faster U Fool)
summary: Fast web fuzzer written in Go that is designed for finding hidden files, directories, and parameters.
description: |
  FFUF (Fuzz Faster U Fool) is a fast web fuzzer written in Go. It's designed for finding hidden files, directories, and parameters in web applications. FFUF is multithreaded and can perform fuzzing operations at very high speeds, making it one of the fastest web fuzzers available. It supports various HTTP methods, custom wordlists, and advanced filtering options.
