id: responder
name: Responder
summary: LLMNR, NBT-NS and MDNS poisoner that answers to specific NBT-NS (NetBIOS Name Service) queries based on their name suffix.
description: |
  Responder is a LLMNR, NBT-NS and MDNS poisoner that answers to specific NBT-NS (NetBIOS Name Service) queries based on their name suffix. It's designed to capture authentication credentials in Active Directory environments by poisoning name resolution protocols. Responder is widely used in penetration testing and red team operations for credential harvesting.
