id: dom_invader
name: DOM Invader
summary: Browser extension for Burp Suite that helps find DOM-based vulnerabilities.
description: |
  DOM Invader is a browser extension for Burp Suite that helps find DOM-based vulnerabilities. It's designed to identify and exploit DOM-based XSS, prototype pollution, and other client-side vulnerabilities. DOM Invader integrates seamlessly with Burp Suite and provides powerful tools for testing client-side security issues.
