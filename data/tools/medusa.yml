id: medusa
name: Medusa
summary: Speedy, parallel, modular, login brute-forcer that supports multiple protocols for network authentication attacks.
description: |
  Medusa is intended to be a speedy, massively parallel, modular, login brute-forcer. The goal is to support as many services which allow remote authentication as possible. The author considers following items as some of the key features of this application: thread-based parallel testing, flexible user input, modular design, and multiple protocols supported.
