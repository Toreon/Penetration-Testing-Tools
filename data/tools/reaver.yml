id: reaver
name: Reaver
summary: Brute force attack tool against WPS (Wi-Fi Protected Setup) PIN in order to recover WPA/WPA2 passphrases.
description: |
  Reaver is a brute force attack tool against WPS (Wi-Fi Protected Setup) PIN in order to recover WPA/WPA2 passphrases. Reaver implements a brute force attack against WPS to recover WPA/WPA2 passphrases. It's designed to exploit a vulnerability in the WPS protocol that allows for the recovery of the WPA/WPA2 passphrase by brute forcing the 8-digit PIN.
